<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Calculadora, Promedios</title>
</head>
<body>
    <nav class="navegador">
        <div class="cont-nav">
            <div class="botones-nav">
                <ul>
                    <li class="list">
                        <a href="#appBg">
                            <span class="navLogo active">
                                <ion-icon name="calculator"></ion-icon>
                            </span>
                        </a>
                    </li>
                    <li class="list">
                        <a href="#linkPromedio">
                            <span class="navLogo">
                                <ion-icon name="journal"></ion-icon>
                            </span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="appBg">
        <form name="calculator">
            <input type="textfield" name="ans" value="" autocomplete="off" readonly></input>
            <br>
            <input type="button" value="7" onclick="document.calculator.ans.value+='7'" class="gray">
            <input type="button" value="8" onclick="document.calculator.ans.value+='8'" class="gray">
            <input type="button" value="9" onclick="document.calculator.ans.value+='9'" class="gray">
            <input type="button" value="+" onclick="document.calculator.ans.value+='+'"  class="red"> 
            <br>
            <input type="button" value="4" onclick="document.calculator.ans.value+='4'" class="gray">
            <input type="button" value="5" onclick="document.calculator.ans.value+='5'" class="gray">
            <input type="button" value="6" onclick="document.calculator.ans.value+='6'" class="gray">
            <input type="button" value="-" onclick="document.calculator.ans.value+='-'" class="red">
            <br>
            <input type="button" value="1" onclick="document.calculator.ans.value+='1'" class="gray">
            <input type="button" value="2" onclick="document.calculator.ans.value+='2'" class="gray">
            <input type="button" value="3" onclick="document.calculator.ans.value+='3'" class="gray">
            <input type="button" value="x" onclick="document.calculator.ans.value+='*'" class="red">
            <br>
            <input type="reset" value="C" class="red">
            <input type="button" value="0" onclick="document.calculator.ans.value+='0'" class="gray">
            <input type="button" value="=" onclick="document.calculator.ans.value=eval(document.calculator.ans.value)" class="red">
            <input type="button" value="/" onclick="document.calculator.ans.value+='/'" class="red">

        </form>
    </div>

    <div class="promedioNotas" id="linkPromedio">
        <h2>Calcula Tu Promedio</h2>
        <p>Nota 1:<input type="number" name="" id="n1" min="1" max="10"></p>
        <p>Nota 2:<input type="number" name="" id="n2" min="1" max="10"></p>
        <p>Nota 3:<input type="number" name="" id="n3" min="1" max="10"></p>
        <p><input type="button" value="Calcular" onclick="CalcularPromedio()" id="calcular"></p>
        <p id="promedio"></p>
    </div>



    <script src="main.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>
</html>
